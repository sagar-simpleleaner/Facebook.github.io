<!DOCTYPE html>
<html>
    <head>
        <title>
            Create Facebook account
        </title>
        <link rel="stylesheet" href="create.css">
        <link rel="icon" href="facebook_logo-removebg-preview.png">
        </head>
    <body>
        <div class="container flex">
            <div class="facebook-page flex">
                <div class="text">
                    <h1>FACEBOOK</h1>
                    <p>Connect with new friends and family</p>
                </div>
                <form action="index.html">
                    <h2>Create new account</h2>
                    <input type="text" placeholder="First Name" required>
                    <input type="text" placeholder="Second Name" required>
                    <input type="text" placeholder="Mobile or Email" required>
                    <button class="OTP">Genarate OTP</button>
                    <input type="text" placeholder="Enter OTP" required>
                    <button class="two">Verify OTP</button>
                    <input type="password" placeholder="New password" required>
                    <input type="password" placeholder="Conform password" required>
                    <button class="login">Login</button>
                </form>
    </body>
</html>
